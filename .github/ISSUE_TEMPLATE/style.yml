name: "Style Changing Request"
description: "Suggest style designs"
title: "[style]: "
labels: ["style"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this template!
  - type: textarea
    id: style-idea
    attributes:
      label: What's the style idea?
      placeholder: Add descriptions
      value: "We need to improve "
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Add screenshots
      description: Add screenshots to showcase the style
      placeholder: Add screenshots
      value: "Add screenshots"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: "I agree to follow this project's Code of Conduct"
  - type: checkboxes
    id: gssoc
    attributes:
      label: GSSoC'23
      description: "This is for GSSoC'23 contributors only."
      options:
        - label: "I am a GSSoC'23 Contributor."
